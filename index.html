<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-brand">Likelion Sogang 12th</div>
      <div class="navigation-menu">
        <div class="menu-item">About</div>
        <div class="menu-item">What I Like</div>
        <div class="menu-item">Contact</div>
      </div>
    </header>
    <main>
      <section id="profile-summary">
        <h1>나를 소개할게요</h1>
        <h2>한다현</h2>
      </section>
      <section id="about-me">
        <article class="simple-profile">
          <figure class="profile-figure">
            <img id="article-img" src="./images/backend.png" />
            <div class="info-label">Position</div>
            <div class="info-value">Back-End</div>
          </figure>
        </article>
        <article class="simple-profile">
          <figure class="profile-figure">
            <img id="article-img" src="./images/business.png" />
            <div class="info-label">Major</div>
            <div class="info-value">Business</div>
          </figure>
        </article>
        <article class="simple-profile">
          <figure class="profile-figure">
            <img id="article-img" src="./images/mbti.png" />
            <div class="info-label">MBTI</div>
            <div class="info-value">ISTP</div>
          </figure>
        </article>
      </section>

      <section id="favorite">
        <h2 class="favorites-title">What I Like</h2>
        <div class="favorite-gallery">
          <article class="image-block">
            <img
              src="./images/movie.jpg"
              alt="영화 라라랜드"
              class="favorite-image"
            />
            <figcaption class="image-caption">
              <div class="caption-title">영화</div>
              <div class="caption-subtitle">라라랜드</div>
            </figcaption>
          </article>
          <article class="image-block">
            <img
              src="./images/artist.jpeg"
              alt="아티스트 백예린"
              class="favorite-image"
            />
            <figcaption class="image-caption">
              <div class="caption-title">아티스트</div>
              <div class="caption-subtitle">백예린</div>
            </figcaption>
          </article>
          <article class="image-block">
            <img
              src="./images/excercise.png"
              alt="취미 운동 사진"
              class="favorite-image"
            />
            <figcaption class="image-caption">
              <div class="caption-title">취미</div>
              <div class="caption-subtitle">운동</div>
            </figcaption>
          </article>
        </div>
      </section>
    </main>
    <footer>
      <h2 class="footer-heading">Connect with me!</h2>
      <div class="contact-details">
        <div class="contact-info">Email: handa0704@naver.com</div>
        <p class="copyright">© Dahyun Han. All Rights Reserved.</p>
        <div class="social-media links">
          <a href="https://www.instagram.com/handa_0704" target="_blank">
            <img class="social-icon" src="./images/instagram.svg" />
          </a>
          <a href="https://www.github.com/handa-777" target="_blank">
            <img src="./images/github.svg" alt="" class="social_icon" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
